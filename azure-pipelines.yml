trigger:
- master

pool:
  vmImage: ubuntu-latest
jobs:
- job: A
  displayName: build and run target
  steps:
  - script: |
      mkdir build
      cd build
      cmake .. && make
      ./fuzzer_target ../corus/*
      ls -al
  - script: |
      ls -al
- job: B
  displayName: ls -al build
  steps: 
  - script: |
      cd build
      ls -al

